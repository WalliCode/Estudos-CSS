<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style type="text/css">

        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        #rodape{
           background: green; 
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background: gray;
            margin: 10px;
        }
        
        .azul{
            background: yellowgreen;
            color: blue;
        }
    </style>
</head>
<body>
   
    <div id="topo">

        <img src="/imagens divs e span/logo-amazon-2048.png" alt="amazon logo" width="150">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>


    <div id="rodape">
       Todos os <span class="azul">direitos reservados</span>
    </div>

    <span id="assinatura">
        Wallison
    </span>

    <span id="">
        Dias
    </span>
</body>
</html>
